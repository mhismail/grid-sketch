<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="sketch.js"></script>

    </head>
    <body>
        <div class = "title">
            <h2>Grid Sketch</h2>
        </div>
        <div class = "options" >
            <button id="reset">Reset</button>
            <button id="blue" class="color"></button>
            <button id="green" class="color"></button>
            <button id="red" class="color"></button>
            <button id="yellow" class="color"></button>
            <button id="white" class="color"></button>
            <button id="black" class="color"></button>
            <div class="pixels-container">
                <p>Pixel Density:</p>
                <input min="1" max="100" type="number" value = "30" id="pixels" >
            </div>
            
        </div>
        <div class="container">
        </div>
    </body>
</html>
